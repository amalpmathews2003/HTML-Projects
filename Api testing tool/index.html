<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>API Testing Tool</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <link rel="stylesheet" href="style.css">

</head>
<body style="margin: 50px;">
      <a href="help.html">Help</a>
      <div class="text-muted h1" style="text-align: center;">
            Online REST API Testing Tool
      </div>
      <br>
      <div class="input-group mb-3" style="width: 800px; float: left;margin-right: 10px;">
            <span class="input-group-text" id="basic-addon3">URL</span>
            <input type="url" class="form-control" id="url" aria-describedby="basic-addon3" >
      </div>

      <div style="width: 100px;float: left;">
      <select id="methods" class="form-select">
            <option>GET</option>
            <option>POST</option>
      </select>
      </div>
      <button onclick="Fetch()" class="btn btn-primary" style="margin-left:10px">Send</button>
      <br>
      <br>
      <div style="float: left;">
            <textarea class="form-control" style="height: 200px; width: 500px;" id="input" placeholder="{key:value}"></textarea>
            <div class="result-title">
                  <div class="result-status">Status:</div>
                  <div class="result-time">Time: </div>
                  <div class="result-size">Size: </div>
            </div>
      </div>

</body>
<script src="script.js"></script> 
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
